<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Findawise Empire - AI-Powered Intelligence Platform</title>
    <meta name="description" content="Your personal AI-powered intelligence hub for finance, health, travel, security, and more. Featuring advanced quizzes, personalized recommendations, and smart notifications." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Findawise Empire" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-navbutton-color" content="#667eea" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- MS Tile -->
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png" />
    <link rel="shortcut icon" href="/icons/icon-72x72.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Findawise Empire - AI-Powered Intelligence Platform" />
    <meta property="og:description" content="Your personal AI-powered intelligence hub for finance, health, travel, security, and more." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Findawise Empire" />
    <meta name="twitter:description" content="AI-powered intelligence platform for finance, health, travel, and more." />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('[PWA] Service worker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
