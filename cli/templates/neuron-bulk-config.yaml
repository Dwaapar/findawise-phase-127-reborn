# Findawise Empire - Bulk Neuron Deployment Configuration
# =====================================================
# This YAML configuration enables mass deployment of neurons across different niches.
# Supports concurrent deployment, timeout settings, and comprehensive customization.

deployment:
  name: "Q1 2025 Empire Expansion"
  description: "Strategic rollout of specialized neurons across key verticals"
  concurrent: 5  # Deploy 5 neurons simultaneously
  timeout: 300   # 5 minutes timeout per neuron
  retry_attempts: 3
  failure_threshold: 20  # Stop if >20% fail

# Neuron Templates for Bulk Deployment
neurons:
  # Finance Vertical Expansion
  - template: "finance-calculator"
    name: "Personal Finance Hub"
    niche: "finance"
    subdomain: "finance-hub"
    region: "us-east"
    customization:
      primaryColor: "#10B981"
      features: ["calculator", "quiz", "recommendations", "reports"]
      branding:
        logo: "finance-logo.svg"
        tagline: "Master Your Money"
      integrations:
        - "stripe"
        - "plaid"
        - "mailchimp"
    
  - template: "finance-calculator"
    name: "Investment Tracker"
    niche: "investments"
    subdomain: "investments"
    region: "us-west"
    customization:
      primaryColor: "#059669"
      features: ["portfolio", "analysis", "alerts"]
      specialization: "investment_tracking"

  # Health & Wellness Expansion
  - template: "health-wellness"
    name: "Wellness Central"
    niche: "health"
    subdomain: "wellness"
    region: "eu-central"
    customization:
      primaryColor: "#8B5CF6"
      features: ["assessment", "tracking", "tips", "community"]
      integrations:
        - "fitbit"
        - "google_fit"
        - "apple_health"
    
  - template: "health-wellness"
    name: "Mental Health Companion"
    niche: "mental-health"
    subdomain: "mental-wellness"
    region: "us-east"
    customization:
      primaryColor: "#7C3AED"
      features: ["mood_tracking", "meditation", "therapy_finder"]
      specialization: "mental_health"

  # SaaS Tools Directory
  - template: "saas-directory"
    name: "SaaS Explorer Pro"
    niche: "saas"
    subdomain: "saas-tools"
    region: "us-central"
    customization:
      primaryColor: "#3B82F6"
      features: ["directory", "comparisons", "reviews", "api_access"]
      database_size: "enterprise"
      
  - template: "saas-directory"
    name: "Startup Tools Hub"
    niche: "startup-tools"
    subdomain: "startup-tools"
    region: "us-west"
    customization:
      primaryColor: "#2563EB"
      features: ["startup_focused", "funding_tools", "growth_metrics"]
      specialization: "startup_ecosystem"

  # Education Platform
  - template: "education-platform"
    name: "SkillForge Academy"
    niche: "education"
    subdomain: "skillforge"
    region: "global"
    customization:
      primaryColor: "#DC2626"
      features: ["courses", "certificates", "live_sessions", "mentorship"]
      course_categories: ["tech", "business", "design", "marketing"]
      
  - template: "education-platform"
    name: "Code Mastery"
    niche: "programming"
    subdomain: "code-mastery"
    region: "us-east"
    customization:
      primaryColor: "#B91C1C"
      features: ["coding_challenges", "projects", "career_paths"]
      specialization: "programming_education"

  # API-Only Data Processors
  - template: "api-data-processor"
    name: "Market Intelligence Engine"
    niche: "market-data"
    subdomain: "api-market"
    type: "api_only"
    region: "us-east"
    customization:
      features: ["real_time_data", "market_analysis", "alerts"]
      data_sources: ["yahoo_finance", "alpha_vantage", "polygon"]
      processing_capacity: "high"
      
  - template: "api-data-processor"
    name: "Lead Enrichment API"
    niche: "lead-data"
    subdomain: "api-leads"
    type: "api_only"
    region: "us-central"
    customization:
      features: ["lead_enrichment", "data_validation", "scoring"]
      integrations: ["clearbit", "hunter", "zoominfo"]

# Global Configuration
global_config:
  analytics:
    enabled: true
    tracking_id: "GA-EMPIRE-2025"
    custom_events: true
    
  security:
    ssl_enabled: true
    cors_origins: ["*.findawise.com"]
    rate_limiting: true
    ddos_protection: true
    
  performance:
    cdn_enabled: true
    caching_strategy: "aggressive"
    image_optimization: true
    minification: true
    
  integrations:
    email_service: "sendgrid"
    payment_processor: "stripe"
    analytics_service: "google_analytics"
    monitoring_service: "datadog"

# Deployment Stages
stages:
  - name: "infrastructure"
    description: "Set up base infrastructure and networking"
    timeout: 120
    
  - name: "core_deployment"
    description: "Deploy core neuron applications"
    timeout: 300
    depends_on: ["infrastructure"]
    
  - name: "configuration"
    description: "Apply custom configurations and integrations"
    timeout: 180
    depends_on: ["core_deployment"]
    
  - name: "verification"
    description: "Health checks and integration testing"
    timeout: 120
    depends_on: ["configuration"]
    
  - name: "go_live"
    description: "Enable production traffic and monitoring"
    timeout: 60
    depends_on: ["verification"]

# Post-Deployment Actions
post_deployment:
  notifications:
    - type: "email"
      recipients: ["admin@findawise.com", "ops@findawise.com"]
      template: "deployment_complete"
      
    - type: "slack"
      webhook: "${SLACK_WEBHOOK_URL}"
      channel: "#empire-ops"
      
  health_checks:
    enabled: true
    initial_delay: 60  # Wait 1 minute before first check
    interval: 300      # Check every 5 minutes
    timeout: 30        # 30 second timeout per check
    
  monitoring:
    enabled: true
    dashboards: ["empire_overview", "neuron_health", "traffic_analysis"]
    alerts: ["high_error_rate", "low_health_score", "traffic_anomaly"]

# Rollback Configuration
rollback:
  enabled: true
  automatic_threshold: 50  # Auto-rollback if >50% neurons fail
  backup_retention: 7      # Keep backups for 7 days
  rollback_timeout: 600    # 10 minutes max rollback time