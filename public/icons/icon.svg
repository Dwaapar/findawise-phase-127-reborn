  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#gradient)"/>
  
  <!-- Neural network nodes -->
  <circle cx="128" cy="128" r="20" fill="white" opacity="0.9"/>
  <circle cx="256" cy="128" r="20" fill="white" opacity="0.9"/>
  <circle cx="384" cy="128" r="20" fill="white" opacity="0.9"/>
  
  <circle cx="128" cy="256" r="20" fill="white" opacity="0.9"/>
  <circle cx="256" cy="256" r="32" fill="white"/>
  <circle cx="384" cy="256" r="20" fill="white" opacity="0.9"/>
  
  <circle cx="128" cy="384" r="20" fill="white" opacity="0.9"/>
  <circle cx="256" cy="384" r="20" fill="white" opacity="0.9"/>
  <circle cx="384" cy="384" r="20" fill="white" opacity="0.9"/>
  
  <!-- Connections -->
  <line x1="128" y1="128" x2="256" y2="256" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="128" x2="256" y2="256" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="384" y1="128" x2="256" y2="256" stroke="white" stroke-width="3" opacity="0.6"/>
  
