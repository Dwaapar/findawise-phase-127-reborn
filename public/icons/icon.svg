  <line x1="384" y1="256" x2="256" y2="256" stroke="white" stroke-width="3" opacity="0.6"/>
  
  <line x1="256" y1="256" x2="128" y2="384" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="256" x2="256" y2="384" stroke="white" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="256" x2="384" y2="384" stroke="white" stroke-width="3" opacity="0.6"/>
  
  <!-- AI Symbol -->
  <text x="256" y="280" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AI</text>
